<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Boardwalk Games, your ultimate gaming retreat! Perfect for casual gamers, enthusiasts, student gatherings. Visit us for your next adventure in 
        board gaming.">
    <title>Boardwalk Games | Home</title>

    <!-- favicons generated by favicon.io-->

    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<!--The class below apply display-flex arrange the flex items in a column and set a minimum height to stretch the page body to the full height of the viewport.
Classes on body set to work with mt-auto on footer to ensure it always stays at the bottom of the page-->

<body class="d-flex flex-column min-vh-100">
    <!--Navigation - It's a good idea to start any project by creating your initial responsive grid before adding any content. This approach makes it easier to 
    visualise the placement of containers, rows, and columns in your HTML without the distraction of additional content.-->
    <!-- Navigation -->
    <!-- Navigation -->
    <nav id="navbar" class="navbar navbar-expand-lg" data-bs-theme="dark">
        <div class="container">
            <a class="navbar-brand" href="index.html"><img src="assets/images/logo-sm-white.png"
                    alt="Boardwalk Games Logo" class="logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="game-library.html">Games</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!--Header with carousel- used Emmet shorthand "header.container>.row>.col-12.col-xl-6*2"  to create the header with a class of container, and inside that a 
    row. Inside the row we'll add a column with classess col-12 and col-xl-6. Finally we can add asterisk 2 to make two of those columns inside the row. And when 
    we hit TAB, the header grid is created.-->
    <header class="container">
        <div class="row">
            <div class="col-12 col-xl-6">Boardwalk Games intro text section</div>
            <div class="col-12 col-xl-6">Carousel</div>
        </div>
    </header>

    <!--main element to hold all key sections of the homepage.it is not part of the grid structure-->
    <!--Emmet shorthand for main section below "section.container>.row"-->
    <main>
        <!--Services section-->
        <section class="container">
            <div class="row">
                <!--Emmet short hand for below "col-12"-->
                <div class="col-12">Services section heading</div>
                <!--Emmet short hand for below 4 cards ".col-12.col-md.col-xl-3*4"-->
                <div class="col-12 col-md col-xl-3">Services Card</div>
                <div class="col-12 col-md col-xl-3">Services Card</div>
                <div class="col-12 col-md col-xl-3">Services Card</div>
                <div class="col-12 col-md col-xl-3">Services Card</div>
            </div>
        </section>
    </main>

    <!--Footer/Contacts section - The footer will sit below the main element and will not be part of the grid structure as it spans the full width of the page.-->
    <!-- Bootstrap (mt-auto) added to push footer to the bottom of the page.-->
    <footer class="mt-auto">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12">Contact section heading</div>
                <!--Contact info-->
                <!--Emmet Shorthand for below- col.-12.col-md-6.col-xl-4*2-->
                <div class="col-12 col-md-6 col-xl-4">Contact info & social links</div>
                <!--Opening Times-->
                <div class="col-12 col-md-6 col-xl-4">Opening times</div>
            </div>
        </div>


    </footer>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>

    <!-- Font Awesome kit -->
    <script src="https://kit.fontawesome.com/aa9af45995.js" crossorigin="anonymous"></script>

</body>

</html>
